<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeDetailsTo)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <div class="col-md-7" >
        <app-recipes-details *ngIf="selectedRecipe; else infoText"
        [recipeDetail]="selectedRecipe"></app-recipes-details>
        <ng-template #infoText>Please select the recipe!</ng-template>
    </div>
</div>
